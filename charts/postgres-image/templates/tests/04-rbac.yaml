{{- if .Values.run_tests }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "postgres-image.testname" . }}
  namespace: nais-verification
  labels:
    {{- include "postgres-image.labels" . | nindent 4 }}
    app: app
  annotations:
    helm.sh/hook: post-install,post-upgrade,test
    helm.sh/hook-weight: "4"
    helm.sh/hook-delete-policy: before-hook-creation
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "postgres-image.testname" . }}
  namespace: nais-verification
  labels:
    {{- include "postgres-image.labels" . | nindent 4 }}
    app: app
  annotations:
    helm.sh/hook: post-install,post-upgrade,test
    helm.sh/hook-weight: "4"
    helm.sh/hook-delete-policy: before-hook-creation
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: {{ include "postgres-image.testname" . }}
    namespace: nais-verification
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "postgres-image.testname" . }}
  namespace: pg-nais-verification
  labels:
    {{- include "postgres-image.labels" . | nindent 4 }}
    app: app
  annotations:
    helm.sh/hook: post-install,post-upgrade,test
    helm.sh/hook-weight: "4"
    helm.sh/hook-delete-policy: before-hook-creation
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: {{ include "postgres-image.testname" . }}
    namespace: nais-verification
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "postgres-image.testname" . }}
  namespace: serviceaccounts
  labels:
    {{- include "postgres-image.labels" . | nindent 4 }}
    app: app
  annotations:
    helm.sh/hook: post-install,post-upgrade,test
    helm.sh/hook-weight: "4"
    helm.sh/hook-delete-policy: before-hook-creation
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: {{ include "postgres-image.testname" . }}
    namespace: nais-verification
{{- end }}
